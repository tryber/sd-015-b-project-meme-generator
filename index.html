<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generetor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meme Generetor</h1>
  </header>
  <div>
    <div class="input-area">
      <label for="text-input">Texto:</label>
      <input type="text" id="text-input">
    </div>
    <div class="input-area">
      <label for="meme-insert">Foto:</label>
      <input type="file" id="meme-insert">
    </div>

    <div id="meme-image-container">
      <img id="meme-image" src="" alt="" width="500" height="500">
      <p id="meme-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
