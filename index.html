<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meme Generator Project</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <input type="text" name="texto" id="text-input" maxlength="60" placeholder="texto">
    <div id="meme-image-container">
        <img id="meme-image" src="">
        <p id="meme-text"></p>
    </div>
    <input id="meme-insert" type="file" >
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
    <div>
        <img id="meme-1" class="mini-images" src="./imgs/meme1.png">
        <img id="meme-2" class="mini-images" src="./imgs/meme2.png">
        <img id="meme-3" class="mini-images" src="./imgs/meme3.png">
        <img id="meme-4" class="mini-images" src="./imgs/meme4.png">
    </div>
    <script src="./script.js"></script>
</body>
</html>
