<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Meme Generator Project</title>
</head>
<body>
  <header><h1 class="principalTitle">Gerador de Memes</h1></header>
  <main class="mainContent">
    <strong>Texto: </strong><input type="text" name="input" id="text-input" maxlength="60">
    <strong>Foto: </strong><input type="file" name="selectPhoto" id="meme-insert" multiple accept="image/*" style="display:hiden">
    <section id="meme-image-container">
      <p id="meme-text"></p>
    </section>
    <section class="border-button">
      <button id='fire'>Fire</button>
      <button id='water'>Water</button>
      <button id='earth'>Earth</button>
    </section>
    <section class="preMold">
      <h3>Memes pré-Moldados</h3>
      <div id="meme-1"><img src="./imgs/meme1.png" alt="meme pré pronto 1" width="100%" height="100%" id='meme1'></div>
      <div id="meme-2"><img src="./imgs/meme2.png" alt="meme pré pronto 2" width="100%" height="100%" id='meme2'></div>
      <div id="meme-3"><img src="./imgs/meme3.png" alt="meme pré pronto 3" width="100%" height="100%" id='meme3'></div>
      <div id="meme-4"><img src="./imgs/meme4.png" alt="meme pré pronto 4" width="100%" height="100%" id='meme4'></div>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
