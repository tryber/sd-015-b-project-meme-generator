<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Meme Generator</title>
</head>
<body>
  <h1>Meme Generator</h1>
  <header>
    Texto: <input id="text-input" maxlength="60"> <br>
    Foto: <input accept="image/*" id="meme-insert" type="file">
  </header>
  <div id="meme-image-container">
    <img id="meme-image" src="https://indianmemetemplates.com/wp-content/uploads/I-Only-Cried-For-20-Minutes.jpg">
    <p id="meme-text"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
