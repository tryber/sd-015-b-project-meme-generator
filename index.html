<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Project Meme Generator</title>
</head>
<body>
  <header>
    <h1>
      Meme Generator
    </h1>
  </header>

  <input type="text" id="text-input" placeholder="Digite o texto do seu meme" maxlength="60">
  
  <input type="file" id="meme-insert">

  <div id="meme-image-container">
    <span id="meme-text"></span>

    <img id="meme-image">
  </div>

  <div id="style-buttons">
    <button id="fire" style="background-color: red;">Fire Style</button>

    <button id="water" style="background-color: blue;">Water Style</button>

    <button id="earth" style="background-color: green;">Earth Style</button>
  </div>

  <div id="memes-famous">
    <h3>
      Você também pode usar esses memes bem conhecidos
    </h3>

    <img src="./imgs/meme1.png" id="meme-1">

    <img src="./imgs/meme2.png" id="meme-2">

    <img src="./imgs/meme3.png" id="meme-3">

    <img src="./imgs/meme4.png" id="meme-4">
  </div>
  <script src="./script.js"></script>
</body>
</html>
