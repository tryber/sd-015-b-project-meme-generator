<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator Project</title>
</head>
<body>
  <header>
  <h1 class="title">Meme Generator Trybe</h1>
  </header>
  <main>
    <article>
      <section class="input-container">
        <label for="text-input">Texto:</label>
        <input id="text-input" type="text" maxlength="60">
        <label for="meme-insert">Foto:</label>
        <input id="meme-insert" type="file" name="img" accept="image/*">
      </section>
      <section class="default-border" id="meme-image-container">
        <p id="meme-text"></p>
      </section>
      <section class="buttons-container">
        <button class="button fire-border" id="fire">FIRE</button>
        <button class="button water-border" id="water">WATER</button>
        <button class="button earth-border" id="earth">EARTH</button>
      </section>
      <section class="pre-made-images-container"></section>
    </article>
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
